language: node_js

services:
  - docker

node_js:
  - '12.14.0'

env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache: npm

filter_secrets: false

addons:
  hostname: localhost

jobs:
  include:
    - stage: Tests
      os: windows
      env: YARN_GPG=no
      script:
        - cd super-reality-client
        - npm install
        - npm run test:all || travis_terminate 1
        - npm run pre-build-iohook-win
        - npm run build:web
        - npm run build
        - node ./rm-unpacked.js
      deploy:
        on:
          all_branches: true
        provider: s3
        edge: true
        access_key_id: $ARTIFACTS_KEY
        secret_access_key: $ARTIFACTS_SECRET
        overwrite: true
        bucket: "super-reality-builds"
        skip_cleanup: true
        region: "us-west-1"
        acl: public_read
        local_dir: dist